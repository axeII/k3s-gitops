---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onedrive
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: onedrive
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      ONEDRIVE_DOWNLOADONLY: 1
    envFrom:
      - secretRef:
          name: onedrive-auth
    persistence:
      config:
        storageClass: "rook-ceph-block"
        size: 1Gi
      data:
        storageClass: "rook-ceph-block"
        size: 1Gi
