---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.22.3.4523-d0ce30438
    env:
      TZ: "America/Chicago"
    envValueFrom:
      PLEX_CLAIM:
        secretKeyRef:
          key: plex-claim
          name: plex-secrets
    podSecurityContext:
      supplementalGroups:
      - 44
      - 109
      - 100
    service:
      main: 
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 10.10.40.63
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
    ingress:
      main: 
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
          hajimari.io/instance: "internal"
        hosts:
        - host: "plex.k.homelab.tokyo"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "plex.k.homelab.tokyo"
          secretName: plex-cert-internal
      external:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-external"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
          hajimari.io/instance: "external"
        hosts:
        - host: "plex.homelab.tokyo"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "plex.homelab.tokyo"
          secretName: plex-cert-external
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 20Gi
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
      media:
        enabled: true
        readOnly: true
        mountPath: /data
        existingClaim: nfs-media-pvc
